<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality</title>
    <link rel="stylesheet" href="./style.css">
    <!======================== kit Icon ============================!>
           <script src="https://kit.fontawesome.com/c97455ccfa.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header" id="header">
        <a href="#" class="logo">Air Quality</a>
       <nav class="navbar">
           <img src="./Icon/close.png" alt="" class="cross">

       </nav>
    </header>

    <!======================== CONTAINER ============================!>

    <main class="main" id="main">
        <!======================== UPLOAD BOX ============================!>
        <section class="container" id="container">
            <div class="upload">
                <div class="small_header">
                <p class="small_title">
                    <i class="fa-thin fa-cloud-arrow-up"></i>
                    <span class="up">up</span>
                    <span class="load">Load</span>
                </p>

                <div class="small_body" id="drop">
                    <img src="./Icon/move copie.png" alt="" class="icon_drop">
                    <p class="pointer-none">
                        <b>Drag and drop</b> files here <br> or <a href="" id="triggerFile">browse</a>
                        to begin the upload
                    </p>
                    <input type="file" multiple="multiple" class="input_file">
                </div>

                <div class="small_footer">

                </div>
                </div>    
            </div> 
            
            <div class="create" id="create">
                <div class="title_pin">
                    <p>Create your pin</p>
                </div>
                <div class="tag">
                    <p>Tag your Pin</p>
                </div>
                
                <textarea rows="4" cols="25" name="comment" placeholder="Comment your Pin..." maxlength="500">
                    
                </textarea>
                
                <div class="bouton">
                    <input type="submit" value="submit" class="btn">
                </div>
            </div>
            
        </section>
       
    </main>
</body>
</html>
